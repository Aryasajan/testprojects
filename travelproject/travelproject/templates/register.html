{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:white;">
<h1 align="center" >REGISTRATION</h1>
<div  style="width:50%;height:400px;background-color:pink;float:left;">
    <img src="{% static 'images/why_3.jpg' %}" width="100%" height="700px" alt="">
</div>
 <div  style="width:50%;height:700px;background-color:limegreen;float:right;font-size:30px;">
    <form style="text-align:center;float:middle;margin-top:20%;" action="register" method="post">
    {% csrf_token %}
    <label>username:</label>
    <input type="text" name="username" placeholder="enter your name"><br>
    <label>first Name:</label>
    <input type="text" name="firstname" placeholder="enter your first name"><br>
    <label>last Name:</label>
    <input type="text" name="secondname" placeholder="enter your last name"><br>
    <label>email:</label>
    <input type="email" name="email" placeholder="enter your emailid"><br>
    <label>password:</label>
    <input type="password" name="password"><br>
    <label>confirm password:</label>
    <input type="password" name="password"><br>
    <input type="submit">
</form>
    </div>
{% for msg in messages %}
{{msg}}
<h1>{% endfor %}</h1>
</body>
</html>
